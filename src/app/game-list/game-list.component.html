<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Desarrollador</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td><img [src]="game.image" [alt]="game.nombre"></td>
            <td>{{game.nombre}}</td>
            <td>{{game.desarrollador}}</td>
            <td>${{game.precio}}</td>
            <td>{{game.stock}}</td>
        </tr>
    </thead>
</table>
